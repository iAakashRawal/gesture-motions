<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      color: white;
      overflow: hidden;
    }

    /* Stars */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/starfield.png");
      opacity: 0.3;
      animation: moveStars 80s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00f6ff;
    }

    .cards {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 220px;
      height: 140px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      transition: 0.4s ease;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,255,0.6);
    }

    .card span {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .card small {
      opacity: 0.7;
      margin-top: 6px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
