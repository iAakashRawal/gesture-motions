<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Hand Gesture Control</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands & Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* HUD Overlay for Camera */
        #cam-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }

        #input_video {
            display: none; /* We don't show the raw video, we draw on canvas */
        }

        #output_canvas {
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror effect for natural feel */
        }

        /* UI Interface */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            color: #00ffff;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls-guide {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.6;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            border-left: 3px solid #00ffff;
            max-width: 300px;
        }

        .controls-guide strong {
            color: #fff;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button#start-btn {
            background: transparent;
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            pointer-events: auto;
            margin-top: 20px;
        }

        button#start-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Loading / Start Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Initializing Neural Networks...</div>
        <button id="start-btn" style="display:none">Initialize System</button>
    </div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="header">
            <h1>AETHER CORE</h1>
            <div id="status" class="status-badge">System Standby</div>
        </div>
        
        <div class="controls-guide">
            <strong>GESTURE CONTROLS</strong><br>
            • Open Hand: Rotate Object<br>
            • Pinch (Thumb+Index): <strong>Attract Stars & Zoom</strong><br>
            • 2 Hands: Scale/Zoom
        </div>
    </div>

    <!-- Camera Feed HUD -->
    <div id="cam-overlay">
        <canvas id="output_canvas"></canvas>
    </div>
    
    <!-- Hidden Video Element for MediaPipe -->
    <video id="input_video"></video>

    <!-- 3D Scene Container -->
    <div id="canvas-container"></div>

    <script>
        /**
         * APPLICATION STATE
         */
        const state = {
            handsDetected: 0,
            rotation: { x: 0, y: 0 },
            targetRotation: { x: 0, y: 0 },
            scale: 1,
            targetScale: 1,
            handDistance: 0,
            isTracking: false,
            isPinching: false,
            handPosition: { x: 0, y: 0 } // Normalized 0-1
        };

        /**
         * THREE.JS SETUP
         */
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x00ffff, 2, 50);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff00ff, 2, 50);
        pointLight2.position.set(-5, -5, 5);
        scene.add(pointLight2);

        const rectLight = new THREE.DirectionalLight(0xffffff, 1);
        rectLight.position.set(0, 10, 0);
        scene.add(rectLight);

        // --- OBJECTS ---
        const coreGroup = new THREE.Group();
        scene.add(coreGroup);

        // Main Core
        const geometry = new THREE.IcosahedronGeometry(1.5, 1);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x222222,
            metalness: 0.9,
            roughness: 0.1,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            emissive: 0x00ffff,
            emissiveIntensity: 0.2,
            wireframe: false
        });
        const core = new THREE.Mesh(geometry, material);
        coreGroup.add(core);

        // Wireframe Overlay
        const wireGeo = new THREE.IcosahedronGeometry(1.51, 1);
        const wireMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.3 });
        const wireMesh = new THREE.Mesh(wireGeo, wireMat);
        coreGroup.add(wireMesh);

        // Floating Rings
        const ringGeo = new THREE.TorusGeometry(2.5, 0.02, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const ring1 = new THREE.Mesh(ringGeo, ringMat);
        const ring2 = new THREE.Mesh(ringGeo, ringMat);
        const ring3 = new THREE.Mesh(ringGeo, ringMat);
        
        ring1.rotation.x = Math.PI / 2;
        ring2.rotation.y = Math.PI / 2;
        
        coreGroup.add(ring1);
        coreGroup.add(ring2);
        coreGroup.add(ring3);

        // --- PARTICLE SYSTEM (STARS) ---
        const particlesCount = 800; // Increased count
        const particlesGeometry = new THREE.BufferGeometry();
        
        // Store original positions for resetting
        const originalPositions = new Float32Array(particlesCount * 3);
        const currentPositions = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            const val = (Math.random() - 0.5) * 20; 
            originalPositions[i] = val;
            currentPositions[i] = val;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);


        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. Smooth Rotation & Scale of Main Core
            const smoothing = 0.1;
            state.rotation.x += (state.targetRotation.x - state.rotation.x) * smoothing;
            state.rotation.y += (state.targetRotation.y - state.rotation.y) * smoothing;
            state.scale += (state.targetScale - state.scale) * smoothing;

            coreGroup.rotation.x = state.rotation.x;
            coreGroup.rotation.y = state.rotation.y;
            
            const finalScale = Math.max(0.2, Math.min(4.0, state.scale));
            coreGroup.scale.set(finalScale, finalScale, finalScale);

            // 2. Particle Attraction Logic (Star Come Near)
            const positions = particlesMesh.geometry.attributes.position.array;
            
            // Map hand 2D pos (0..1) to 3D world pos approx
            // Screen covers approx -8 to 8 X, -5 to 5 Y at Z=0
            const targetX = (state.handPosition.x - 0.5) * 16;
            const targetY = -(state.handPosition.y - 0.5) * 10;
            const targetZ = 2; // Pull towards camera

            for(let i = 0; i < particlesCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                if (state.isPinching && state.handsDetected === 1) {
                    // ATTRACT MODE: Move particles towards hand
                    // Simple lerp for attraction
                    positions[ix] += (targetX - positions[ix]) * 0.05;
                    positions[iy] += (targetY - positions[iy]) * 0.05;
                    positions[iz] += (targetZ - positions[iz]) * 0.05;
                } else {
                    // RETURN MODE: Go back to original galaxy formation
                    positions[ix] += (originalPositions[ix] - positions[ix]) * 0.05;
                    positions[iy] += (originalPositions[iy] - positions[iy]) * 0.05;
                    positions[iz] += (originalPositions[iz] - positions[iz]) * 0.05;
                }
            }
            particlesMesh.geometry.attributes.position.needsUpdate = true;

            // 3. Idle Animations
            if (state.handsDetected === 0) {
                coreGroup.rotation.y += 0.005;
                coreGroup.rotation.x += 0.002;
                
                // Pulse effect
                const time = Date.now() * 0.001;
                core.material.emissiveIntensity = 0.2 + Math.sin(time) * 0.1;
                ring1.rotation.x += 0.01;
                ring2.rotation.y += 0.01;
            } else {
                core.material.emissiveIntensity = 0.6;
            }

            if (!state.isPinching) {
                particlesMesh.rotation.y += 0.001; // Only rotate field if not attracting
            }

            renderer.render(scene, camera);
        }
        animate();


        /**
         * MEDIAPIPE HAND TRACKING SETUP
         */
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusElement = document.getElementById('status');
        const loadingScreen = document.getElementById('loading-screen');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading-text');

        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function onResults(results) {
            // Clear HUD canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            state.handsDetected = results.multiHandLandmarks.length;

            if (results.multiHandLandmarks.length > 0) {
                
                // Draw all hands
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00ffff', lineWidth: 2});
                    drawLandmarks(canvasCtx, landmarks, {color: '#ffffff', lineWidth: 1, radius: 3});
                }

                const hand1 = results.multiHandLandmarks[0];
                const x = hand1[9].x; // Middle finger knuckle
                const y = hand1[9].y;
                
                // Update global hand position for physics
                state.handPosition.x = x;
                state.handPosition.y = y;

                // --- 1 HAND GESTURES ---
                if (state.handsDetected === 1) {
                    // Check for PINCH (Index Tip vs Thumb Tip)
                    const indexTip = hand1[8];
                    const thumbTip = hand1[4];
                    const pinchDist = getDistance(indexTip, thumbTip);

                    if (pinchDist < 0.05) {
                        state.isPinching = true;
                        statusElement.textContent = "ATTRACTING STARS";
                        statusElement.style.color = "#ff00ff";
                        statusElement.style.borderColor = "#ff00ff";
                        
                        // Also Zoom in while pinching
                        state.targetScale = 2.5;
                        
                    } else {
                        state.isPinching = false;
                        statusElement.textContent = "ROTATION MODE";
                        statusElement.style.color = "#00ff00";
                        statusElement.style.borderColor = "#00ff00";

                        // Normal Rotate
                        state.targetRotation.y = (x - 0.5) * 4;
                        state.targetRotation.x = (y - 0.5) * 4;
                        
                        // Reset zoom slightly
                        state.targetScale = 1.0;
                    }
                }
                
                // --- 2 HANDS GESTURES ---
                else if (results.multiHandLandmarks.length === 2) {
                    state.isPinching = false;
                    statusElement.textContent = "ZOOM CONTROL";
                    statusElement.style.color = "#ffff00";
                    statusElement.style.borderColor = "#ffff00";

                    const hand2 = results.multiHandLandmarks[1];
                    const h1Center = hand1[9];
                    const h2Center = hand2[9];
                    const dist = getDistance(h1Center, h2Center);

                    const mapScale = (dist - 0.1) * 4; 
                    state.targetScale = Math.max(0.5, mapScale);
                }

            } else {
                state.isPinching = false;
                statusElement.textContent = "WAITING FOR INPUT...";
                statusElement.style.color = "#00ffff";
                statusElement.style.borderColor = "#00ffff";
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Initialize Camera
        let cameraUtils = null;
        
        startBtn.addEventListener('click', () => {
            loadingText.textContent = "Accessing Camera...";
            startBtn.style.display = 'none';
            
            cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            cameraUtils.start()
                .then(() => {
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        state.isTracking = true;
                    }, 500);
                })
                .catch(err => {
                    console.error(err);
                    loadingText.textContent = "Camera Access Denied or Error. Please refresh.";
                    loadingText.style.color = "red";
                });
        });

        window.onload = () => {
            loadingText.textContent = "Ready";
            startBtn.style.display = 'block';
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
