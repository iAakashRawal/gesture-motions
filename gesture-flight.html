<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Head Flight | Clean</title>
    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            cursor: none;
        }
        
        /* Minimal Video Feed for tracking feedback */
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 90px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 100;
            background: #000;
            transform: scaleX(-1);
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        #video-container:hover { opacity: 0.8; }
        #webcam { width: 100%; height: 100%; object-fit: cover; filter: brightness(1.2) contrast(1.2) grayscale(1); }

        #ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }

        #score-container {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
        }

        #score {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            letter-spacing: -2px;
            font-style: italic;
        }

        #speed-gauge {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
        }

        #speed-bar {
            height: 100%;
            background: #00f2ff;
            box-shadow: 0 0 10px #00f2ff;
            width: 0%;
            transition: width 0.1s linear;
        }

        #overlay {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }

        .start-btn {
            background: none;
            border: 1px solid #00f2ff;
            color: #00f2ff;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 30px #00f2ff;
        }

        #game-over {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff0055;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-container">
            <div id="score">0000</div>
        </div>
        <div id="speed-gauge">
            <div id="speed-bar"></div>
        </div>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="overlay">
        <button id="start-btn" class="start-btn">ENGAGE</button>
        <div id="loading-msg" class="hidden mt-8 text-cyan-400 animate-pulse font-mono text-xs tracking-widest">CALIBRATING_OPTICAL_SENSORS...</div>
    </div>

    <div id="game-over">
        <h2 class="text-6xl font-black mb-8 italic">CRASHED</h2>
        <button onclick="location.reload()" class="start-btn" style="border-color: #ff0055; color: #ff0055;">RESTART</button>
    </div>

    <script>
        const config = {
            initialSpeed: 1.2,
            maxSpeed: 4.5,
            obstacleSpawnRate: 30,
            tunnelRadius: 18,
            smoothing: 0.1, // Smoothness of head movement
            sensitivity: { x: 25, y: 18 }
        };

        let state = {
            active: false,
            score: 0,
            head: { x: 0, y: 0 },
            frame: 0,
            speed: config.initialSpeed
        };

        let scene, camera, renderer, ship, tunnel, obstacles = [], particles;

        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const pLight = new THREE.PointLight(0x00f2ff, 10, 50);
            pLight.position.set(0, 5, 10);
            scene.add(pLight);
            scene.add(new THREE.AmbientLight(0x222222));

            // Ship (Minimalist Stealth Design)
            const shipGroup = new THREE.Group();
            const shipMat = new THREE.MeshPhongMaterial({ color: 0x050505, specular: 0x00f2ff, shininess: 100 });
            
            const body = new THREE.Mesh(new THREE.ConeGeometry(0.4, 2, 4), shipMat);
            body.rotation.x = Math.PI / 2;
            shipGroup.add(body);

            const wing = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.05, 0.8), shipMat);
            wing.position.z = 0.2;
            shipGroup.add(wing);

            const engineGlow = new THREE.Mesh(
                new THREE.BoxGeometry(0.3, 0.1, 0.1), 
                new THREE.MeshBasicMaterial({ color: 0x00f2ff })
            );
            engineGlow.position.z = 1;
            shipGroup.add(engineGlow);

            ship = shipGroup;
            scene.add(ship);

            // Tunnel
            const tGeo = new THREE.CylinderGeometry(config.tunnelRadius, config.tunnelRadius, 1000, 12, 1, true);
            tGeo.rotateX(Math.PI/2);
            tunnel = new THREE.Mesh(tGeo, new THREE.MeshPhongMaterial({
                color: 0x00f2ff, wireframe: true, side: THREE.BackSide, transparent: true, opacity: 0.1
            }));
            tunnel.position.z = -450;
            scene.add(tunnel);

            // Starfield
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(1000 * 3);
            for(let i=0; i<3000; i++) starPos[i] = (Math.random()-0.5) * 200;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            particles = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0x00f2ff, size: 0.1 }));
            scene.add(particles);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function spawnObstacle() {
            const size = 2 + Math.random() * 8;
            const geo = Math.random() > 0.5 ? new THREE.IcosahedronGeometry(size, 0) : new THREE.TorusGeometry(size, 0.2, 8, 16);
            const obs = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ 
                color: 0xff0055, emissive: 0xff0055, emissiveIntensity: 2 
            }));
            
            obs.position.x = (Math.random() - 0.5) * 40;
            obs.position.y = (Math.random() - 0.5) * 30;
            obs.position.z = -400;
            obs.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
            
            obstacles.push(obs);
            scene.add(obs);
        }

        // --- HEAD TRACKING ---
        const videoElement = document.getElementById('webcam');
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults((results) => {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                // Landmark 1 is the tip of the nose
                const nose = results.multiFaceLandmarks[0][1];
                // Invert X because camera is mirrored
                state.head.x = (0.5 - nose.x) * 2;
                state.head.y = (0.5 - nose.y) * 2;
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await faceMesh.send({image: videoElement}); },
            width: 640, height: 480
        });

        function animate() {
            if (!state.active) return;
            requestAnimationFrame(animate);

            state.frame++;
            state.speed = Math.min(config.maxSpeed, config.initialSpeed + (state.score / 20000));
            document.getElementById('speed-bar').style.width = `${(state.speed / config.maxSpeed) * 100}%`;

            // Ship Movement (Target interpolation)
            const tx = state.head.x * config.sensitivity.x;
            const ty = state.head.y * config.sensitivity.y;

            ship.position.x += (tx - ship.position.x) * config.smoothing;
            ship.position.y += (ty - ship.position.y) * config.smoothing;

            // Visual tilt based on movement
            ship.rotation.z = (ship.position.x - tx) * 0.1;
            ship.rotation.x = (ty - ship.position.y) * 0.1 + (Math.PI/2); // Offset for geometry
            
            // Camera follow
            camera.position.x = ship.position.x * 0.4;
            camera.position.y = ship.position.y * 0.4;
            camera.lookAt(0, 0, -20);

            // Obstacle logic
            if (state.frame % config.obstacleSpawnRate === 0) spawnObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.position.z += state.speed * 2;
                obs.rotation.y += 0.02;

                // Simple collision
                if (ship.position.distanceTo(obs.position) < 2.5) {
                    gameOver();
                }

                if (obs.position.z > 20) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                }
            }

            // Stars movement
            particles.position.z += state.speed;
            if (particles.position.z > 100) particles.position.z = 0;

            tunnel.rotation.z += 0.001;
            state.score += Math.floor(state.speed);
            document.getElementById('score').innerText = state.score.toString().padStart(4, '0');

            renderer.render(scene, camera);
        }

        function gameOver() {
            state.active = false;
            document.getElementById('game-over').style.display = 'flex';
            document.body.style.cursor = 'default';
        }

        document.getElementById('start-btn').addEventListener('click', async () => {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('loading-msg').classList.remove('hidden');

            try {
                await cam.start();
                initThree();
                state.active = true;
                document.getElementById('overlay').style.display = 'none';
                animate();
            } catch (err) {
                document.getElementById('loading-msg').innerText = "CAMERA_ERROR: ACCESS_DENIED";
            }
        });
    </script>
</body>
</html>
