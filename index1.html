<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Hand Gesture Control</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands & Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* HUD Overlay for Camera */
        #cam-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }

        #input_video {
            display: none; /* We don't show the raw video, we draw on canvas */
        }

        #output_canvas {
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Mirror effect for natural feel */
        }

        /* UI Interface */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            color: #00ffff;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls-guide {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.6;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            border-left: 3px solid #00ffff;
            max-width: 300px;
        }

        .controls-guide strong {
            color: #fff;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button#start-btn {
            background: transparent;
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            pointer-events: auto;
            margin-top: 20px;
        }

        button#start-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Loading / Start Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Initializing Neural Networks...</div>
        <button id="start-btn" style="display:none">Initialize System</button>
    </div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="header">
            <h1>AETHER CORE</h1>
            <div id="status" class="status-badge">System Standby</div>
        </div>
        
        <div class="controls-guide">
            <strong>GESTURE CONTROLS</strong><br>
            • 1 Hand: Rotate Object<br>
            • 2 Hands: Pinch/Spread to Zoom<br>
            • Palm Open: Stabilize
        </div>
    </div>

    <!-- Camera Feed HUD -->
    <div id="cam-overlay">
        <canvas id="output_canvas"></canvas>
    </div>
    
    <!-- Hidden Video Element for MediaPipe -->
    <video id="input_video"></video>

    <!-- 3D Scene Container -->
    <div id="canvas-container"></div>

    <script>
        /**
         * APPLICATION STATE
         */
        const state = {
            handsDetected: 0,
            rotation: { x: 0, y: 0 },
            targetRotation: { x: 0, y: 0 },
            scale: 1,
            targetScale: 1,
            handDistance: 0,
            isTracking: false
        };

        /**
         * THREE.JS SETUP
         * Creating a realistic scene with PBR materials and lighting
         */
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x00ffff, 2, 50);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff00ff, 2, 50);
        pointLight2.position.set(-5, -5, 5);
        scene.add(pointLight2);

        const rectLight = new THREE.DirectionalLight(0xffffff, 1);
        rectLight.position.set(0, 10, 0);
        scene.add(rectLight);

        // --- OBJECTS ---
        const coreGroup = new THREE.Group();
        scene.add(coreGroup);

        // Main Core (Icosahedron)
        const geometry = new THREE.IcosahedronGeometry(1.5, 1);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x222222,
            metalness: 0.9,
            roughness: 0.1,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            emissive: 0x00ffff,
            emissiveIntensity: 0.2,
            wireframe: false
        });
        const core = new THREE.Mesh(geometry, material);
        coreGroup.add(core);

        // Wireframe Overlay
        const wireGeo = new THREE.IcosahedronGeometry(1.51, 1);
        const wireMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.3 });
        const wireMesh = new THREE.Mesh(wireGeo, wireMat);
        coreGroup.add(wireMesh);

        // Floating Rings
        const ringGeo = new THREE.TorusGeometry(2.5, 0.02, 16, 100);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const ring1 = new THREE.Mesh(ringGeo, ringMat);
        const ring2 = new THREE.Mesh(ringGeo, ringMat);
        const ring3 = new THREE.Mesh(ringGeo, ringMat);
        
        ring1.rotation.x = Math.PI / 2;
        ring2.rotation.y = Math.PI / 2;
        
        coreGroup.add(ring1);
        coreGroup.add(ring2);
        coreGroup.add(ring3);

        // Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15; 
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.03,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);


        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Smooth Interpolation (Lerp) for Realistic Movement
            const smoothing = 0.1;
            state.rotation.x += (state.targetRotation.x - state.rotation.x) * smoothing;
            state.rotation.y += (state.targetRotation.y - state.rotation.y) * smoothing;
            state.scale += (state.targetScale - state.scale) * smoothing;

            // Apply transforms
            coreGroup.rotation.x = state.rotation.x;
            coreGroup.rotation.y = state.rotation.y;
            
            // Constrain scale to avoid disappearing or clipping
            const finalScale = Math.max(0.2, Math.min(3.0, state.scale));
            coreGroup.scale.set(finalScale, finalScale, finalScale);

            // Idle Animations
            if (state.handsDetected === 0) {
                coreGroup.rotation.y += 0.005;
                coreGroup.rotation.x += 0.002;
                
                // Pulse effect
                const time = Date.now() * 0.001;
                core.material.emissiveIntensity = 0.2 + Math.sin(time) * 0.1;
                ring1.rotation.x += 0.01;
                ring2.rotation.y += 0.01;
            } else {
                // Active state glow
                core.material.emissiveIntensity = 0.5;
            }

            // Rotate particles slowly
            particlesMesh.rotation.y += 0.001;

            renderer.render(scene, camera);
        }
        animate();


        /**
         * MEDIAPIPE HAND TRACKING SETUP
         */
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusElement = document.getElementById('status');
        const loadingScreen = document.getElementById('loading-screen');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading-text');

        // Helper to calculate distance between two points
        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        // Helper to get midpoint
        function getMidpoint(p1, p2) {
            return {
                x: (p1.x + p2.x) / 2,
                y: (p1.y + p2.y) / 2
            };
        }

        function onResults(results) {
            // Clear HUD canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            state.handsDetected = results.multiHandLandmarks.length;

            if (results.multiHandLandmarks.length > 0) {
                statusElement.textContent = `${results.multiHandLandmarks.length} HAND(S) DETECTED`;
                statusElement.style.color = "#00ff00";
                statusElement.style.borderColor = "#00ff00";
                statusElement.style.background = "rgba(0,255,0,0.1)";

                // Loop through hands for drawing visuals
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00ffff', lineWidth: 2});
                    drawLandmarks(canvasCtx, landmarks, {color: '#ffffff', lineWidth: 1, radius: 3});
                }

                // --- GESTURE LOGIC ---
                
                // 1. ROTATION LOGIC (Based on the first hand found)
                const hand1 = results.multiHandLandmarks[0];
                const indexFinger = hand1[8]; // Index finger tip
                const thumb = hand1[4];       // Thumb tip
                
                // Map hand X/Y (0-1) to rotation angles (Radians)
                // Assuming X is left-right, Y is up-down. MediaPipe coords: 0,0 is top-left
                // We map 0..1 to -PI..PI
                const x = hand1[9].x; // Middle finger knuckle (more stable center)
                const y = hand1[9].y;
                
                // Smoothly update target rotation based on hand position relative to center of screen
                // 0.5 is center. 
                state.targetRotation.y = (x - 0.5) * 4; // Yaw
                state.targetRotation.x = (y - 0.5) * 4; // Pitch

                // 2. SCALE LOGIC (If 2 hands are present)
                if (results.multiHandLandmarks.length === 2) {
                    const hand2 = results.multiHandLandmarks[1];
                    
                    // Get centroids of both hands
                    const h1Center = hand1[9];
                    const h2Center = hand2[9];

                    const dist = getDistance(h1Center, h2Center);

                    // Calibrate scaling: distance usually varies between 0.2 (close) and 0.8 (far)
                    // Map this to scale 0.5 to 2.5
                    const mapScale = (dist - 0.1) * 4; 
                    state.targetScale = Math.max(0.5, mapScale);
                }

            } else {
                statusElement.textContent = "WAITING FOR INPUT...";
                statusElement.style.color = "#00ffff";
                statusElement.style.borderColor = "#00ffff";
                statusElement.style.background = "rgba(0,255,255,0.1)";
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Initialize Camera
        let cameraUtils = null;
        
        startBtn.addEventListener('click', () => {
            loadingText.textContent = "Accessing Camera...";
            startBtn.style.display = 'none';
            
            cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });
            
            cameraUtils.start()
                .then(() => {
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        state.isTracking = true;
                    }, 500);
                })
                .catch(err => {
                    console.error(err);
                    loadingText.textContent = "Camera Access Denied or Error. Please refresh.";
                    loadingText.style.color = "red";
                });
        });

        // Show start button when ready
        window.onload = () => {
            loadingText.textContent = "Ready";
            startBtn.style.display = 'block';
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
